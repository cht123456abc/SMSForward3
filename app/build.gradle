plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.cht.smsforward3'
    compileSdk 36

    defaultConfig {
        applicationId "com.cht.smsforward3"
        minSdk 34
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        pickFirst '**/META-INF/NOTICE.md'
        pickFirst '**/META-INF/LICENSE.md'
        pickFirst '**/META-INF/NOTICE'
        pickFirst '**/META-INF/LICENSE'
        pickFirst '**/META-INF/NOTICE.txt'
        pickFirst '**/META-INF/LICENSE.txt'
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    // RecyclerView and CardView for SMS list display
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'

    // LocalBroadcastManager for internal broadcasts
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'

    // Email functionality
    implementation 'com.sun.mail:android-mail:1.6.7'
    implementation 'com.sun.mail:android-activation:1.6.7'

    // Encrypted SharedPreferences for secure credential storage
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}