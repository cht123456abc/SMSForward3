name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Decode keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -d > smsforward-release.keystore
        
    - name: Create keystore.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=smsforward-release.keystore" > keystore.properties
        echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
        echo "keyAlias=$KEY_ALIAS" >> keystore.properties
        echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Build Release AAB
      run: ./gradlew bundleRelease
      
    - name: Verify APK signature
      run: |
        if command -v apksigner &> /dev/null; then
          apksigner verify app/build/outputs/apk/release/app-release.apk
        else
          echo "apksigner not available, skipping verification"
        fi
        
    - name: Generate checksums
      run: |
        cd app/build/outputs/apk/release/
        APK_FILE=$(ls smsforward-v*.apk)
        sha256sum "$APK_FILE" > "${APK_FILE}.sha256"
        cd ../../../../bundle/release/
        AAB_FILE=$(ls app-release.aab)
        cp "$AAB_FILE" "smsforward-v$(grep versionName ../../../app/build.gradle | sed 's/.*"\(.*\)".*/\1/').aab"
        AAB_NEW_FILE=$(ls smsforward-v*.aab)
        sha256sum "$AAB_NEW_FILE" > "${AAB_NEW_FILE}.sha256"
        
    - name: Get version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release Notes
      run: |
        VERSION_NAME=$(grep versionName app/build.gradle | sed 's/.*"\(.*\)".*/\1/')
        VERSION_CODE=$(grep versionCode app/build.gradle | sed 's/.*\([0-9]\+\).*/\1/')
        APK_FILE=$(ls app/build/outputs/apk/release/smsforward-v*.apk)
        AAB_FILE=$(ls app/build/outputs/bundle/release/smsforward-v*.aab)
        APK_SHA256=$(cat "${APK_FILE}.sha256" | cut -d' ' -f1)
        AAB_SHA256=$(cat "${AAB_FILE}.sha256" | cut -d' ' -f1)
        
        cat > RELEASE_NOTES.md << EOF
        # SMS Forward App Release ${{ steps.version.outputs.VERSION }}
        
        ## 📱 应用信息
        - **版本**: $VERSION_NAME (Build $VERSION_CODE)
        - **包名**: com.cht.smsforward
        - **构建日期**: $(date)
        - **目标 SDK**: 36 (Android 14+)
        - **最低 SDK**: 34 (Android 14)
        
        ## 🚀 主要功能
        - SMS 短信转发到邮箱
        - 通知拦截和处理
        - 邮件发送配置
        - 权限管理界面
        
        ## 📦 下载文件
        - **smsforward-v${VERSION_NAME}.apk**: 用于直接安装的 APK 文件
        - **smsforward-v${VERSION_NAME}.aab**: Android App Bundle (用于应用商店)
        
        ## 🔐 文件校验
        - APK SHA256: \`$APK_SHA256\`
        - AAB SHA256: \`$AAB_SHA256\`
        
        ## 📋 安装说明
        1. 下载 \`smsforward-v${VERSION_NAME}.apk\` 文件
        2. 在 Android 设置中启用"未知来源安装"
        3. 安装 APK 文件
        4. 授予必要权限：通知访问、网络访问等
        
        ## ⚠️ 注意事项
        - 需要 Android 14 或更高版本
        - 首次使用需要配置通知权限
        - 建议从官方 GitHub Releases 下载
        
        ## 🐛 问题反馈
        如遇问题，请在 [GitHub Issues](https://github.com/${{ github.repository }}/issues) 报告。
        EOF
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: SMS Forward ${{ steps.version.outputs.VERSION }}
        body_path: RELEASE_NOTES.md
        files: |
          app/build/outputs/apk/release/smsforward-v*.apk
          app/build/outputs/apk/release/smsforward-v*.apk.sha256
          app/build/outputs/bundle/release/smsforward-v*.aab
          app/build/outputs/bundle/release/smsforward-v*.aab.sha256
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
